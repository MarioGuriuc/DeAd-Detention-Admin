<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Generate Stats</title>
    <base href="/">
    <link href="../assets/images/icon.png" rel="icon">
    <link href="../assets/css/footer.css" rel="stylesheet">
    <link href="../assets/css/header.css" rel="stylesheet">
    <link href="../assets/css/nav-bar-buttons.css" rel="stylesheet">
    <link href="../assets/css/body_style.css" rel="stylesheet">
    <link href="../assets/css/generate_stats.css" rel="stylesheet">
    <script defer src="../assets/script/stats.js" type="module"></script>
    <script defer src="../assets/script/handle_navbar.js" type="module"></script>
</head>
<body>
<header>
    <div class="header-content">
        <h1>Generate Statistics</h1>
        <div class="nav-bar"></div>
    </div>
</header>

<main>
    <div class="main-content">
        <section class="generate-stats-section">
            <div class="generate-stats-container">
                <h1>Generate Stats</h1>
                <form onsubmit="return false">
                    <div class="input-group">
                        <label for="detention-center">Detention Center:</label>
                        <select id="detention-center" name="detention-center" required>
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="inmates">Inmate:</label>
                        <select id="inmates" name="inmates" required>
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="start-date">Start Date:</label>
                        <input id="start-date" name="start-date" required type="date">
                    </div>
                    <div class="input-group">
                        <label for="end-date">End Date:</label>
                        <input id="end-date" name="end-date" required type="date">
                    </div>
                    <button type="submit">Generate Stats</button>
                </form>
                <button id="downloadHTML">Download HTML</button>
                <button id="downloadCSV">Download CSV</button>
                <button id="downloadJSON">Download JSON</button>
            </div>
        </section>
        <div class="stats-container" id="stats-container">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Detention Center. All rights reserved.</p>
    </footer>
</main>
</body>
</html>
