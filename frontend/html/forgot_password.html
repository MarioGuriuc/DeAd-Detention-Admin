<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Change Password</title>
    <base href="/">
    <link href="../assets/images/icon.png" rel="icon">
    <link href="../assets/css/forgot_password.css" rel="stylesheet">
    <link href="../assets/css/footer.css" rel="stylesheet">
    <link href="../assets/css/header.css" rel="stylesheet">
    <link href="../assets/css/nav-bar-buttons.css" rel="stylesheet">
    <link href="../assets/css/body_style.css" rel="stylesheet">
    <link href="../assets/css/popup.css" rel="stylesheet">

    <script src="../assets/script/popup.js" type="module"></script>
    <script src="../assets/script/forgot_password.js" type="module"></script>

</head>
<body>

<header>
    <div class="header-content">
        <h1>Forgot Password Page</h1>
        <div class="nav-bar"></div>
    </div>
</header>

<main>
    <section class="forgot-password-section">
        <div class="forgot-password-container">
            <h1>We'll send you a new password!</h1>
            <form onsubmit="return false">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" required type="email">
                </div>
                <div class="pop-up-container" id="send-password">
                    <button class="button-pop-up">Send a new password</button>
                    <span class="pop-up-message" id="message"></span>
                </div>
            </form>
            <p>Remembered your password? <a href="/login">Login here</a>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Detention Center. All rights reserved.</p>
</footer>
</body>
</html>
