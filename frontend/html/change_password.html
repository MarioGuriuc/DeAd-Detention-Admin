<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Change password</title>
    <base href="/">
    <link href="../assets/images/icon.png" rel="icon">
    <link href="../assets/css/footer.css" rel="stylesheet">
    <link href="../assets/css/header.css" rel="stylesheet">
    <link href="../assets/css/nav-bar-buttons.css" rel="stylesheet">
    <link href="../assets/css/body_style.css" rel="stylesheet">
    <link href="../assets/css/delete_account_change_password.css" rel="stylesheet">
    <link href="../assets/css/popup.css" rel="stylesheet">
    <link href="../assets/css/toggle-password.css" rel="stylesheet">

    <script src="../assets/script/popup.js" type="module"></script>
    <script src="../assets/script/change_password.js" type="module"></script>
    <script src="../assets/script/toggle_password.js" type="module"></script>
</head>

<body>
<header>
    <div class="header-content">
        <h1>Change password</h1>
        <div class="nav-bar"></div>
    </div>
</header>

<main>
    <section class="delete-account-section">
        <div class="delete-account-container">
            <h2>Enter your passwords</h2>
            <form onsubmit="return false">
                <div class="input-group">
                    <label for="oldPassword">Old Password:</label>
                    <input id="oldPassword" name="password" placeholder="Please enter your old password..."
                           type="password">
                    <span class="toggle-password" id="togglePasswordOld">👁️</span>
                </div>
                <div class="input-group">
                    <label for="newPassword">New Password:</label>
                    <input id="newPassword" name="password" placeholder="Please enter your new password..."
                           type="password">
                    <span class="toggle-password" id="togglePasswordNew">👁️</span>
                </div>
                <div class="pop-up-container" id="change-password">
                    <button class="button-pop-up">Change</button>
                    <span class="pop-up-message" id="message"></span>
                </div>
            </form>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Detention Center. All rights reserved.</p>
</footer>
</body>
</html>
