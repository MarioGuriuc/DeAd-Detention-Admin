<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit account</title>
    <base href="/">
    <link href="../assets/images/icon.png" rel="icon">
    <link href="../assets/css/footer.css" rel="stylesheet">
    <link href="../assets/css/header.css" rel="stylesheet">
    <link href="../assets/css/nav-bar-buttons.css" rel="stylesheet">
    <link href="../assets/css/body_style.css" rel="stylesheet">
    <link href="../assets/css/info_change.css" rel="stylesheet">
    <link href="../assets/css/popup.css" rel="stylesheet">
    <link href="../assets/css/toggle-password.css" rel="stylesheet">

    <script src="../assets/script/handle_navbar.js" type="module"></script>
    <script src="../assets/script/handle_navbar.js" type="module"></script>
    <script src="../assets/script/popup.js" type="module"></script>
    <script src="../assets/script/edit_account.js" type="module"></script>
    <script src="../assets/script/toggle_password.js" type="module"></script>
</head>

<body>
<header>
    <div class="header-content">
        <h1>Edit account</h1>
        <div class="nav-bar"></div>
    </div>
</header>

<main>
    <section class="info-section">
        <div class="info-container">
            <form onsubmit="return false">
                <div class="input-group">
                    <label for="firstName">First name:</label>
                    <input id="firstName" name="firstName" placeholder="Leave missing to not be changed..."
                           type="text">
                </div>
                <div class="input-group">
                    <label for="lastName">Last name:</label>
                    <input id="lastName" name="lastName" placeholder="Leave missing to not be changed..."
                           type="text">
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input id="username" name="username" placeholder="Leave missing to not be changed..."
                           type="text">
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" placeholder="Leave missing to not be changed..."
                           type="email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone number:</label>
                    <input id="phone" name="phone" placeholder="Leave missing to not be changed..."
                           type="tel">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input id="password" name="password" placeholder="Leave missing to not be changed..."
                           type="password">
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm password:</label>
                    <input id="confirmPassword" name="confirmPassword" placeholder="Leave missing to not be changed..."
                           type="password">
                    <span class="toggle-password" id="togglePasswordConfirm">üëÅÔ∏è</span>
                </div>
                <div class="pop-up-container" id="save-button">
                    <button class="button-pop-up">Save changes</button>
                    <span class="pop-up-message" id="message"></span>
                </div>
            </form>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Detention Center. All rights reserved.</p>
</footer>
</body>
</html>
