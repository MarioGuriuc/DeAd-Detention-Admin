<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Visit</title>
    <link rel="stylesheet" href="style_configure_visit.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/home-account-buttons.css">
    <link rel="stylesheet" href="../Styles/body-style.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Configure visit</h1>
        <div class="home-account">
            <a href="../HomePage/home.html">
                <button>Home</button>
            </a>
            <a href="../HomePage/home.html">
                <button>Account</button>
            </a>
        </div>
    </div>
</header>

<div class="config-container">
    <h2>Configure Visit</h2>
    <form action="#" method="POST">
        <div class="input-group">
            <label for="date">Date of Visit:</label>
            <input type="text" id="date" name="date" class="datepicker" required>
        </div>
        <div class="input-group">
            <label for="time">Time of Visit:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="input-group">
            <label for="duration">Duration of Visit (hours):</label>
            <input type="number" id="duration" name="duration" min="1" max="24" step="1" value="1" required>
        </div>
        <div class="input-group">
            <label for="nature">Nature of Visit:</label>
            <input type="text" id="nature" name="nature" required>
        </div>
        <div class="input-group">
            <label for="objects_exchanged">Objects Exchanged:</label>
            <textarea id="objects_exchanged" name="objects_exchanged" rows="4" required></textarea>
        </div>
        <div class="input-group">
            <label for="summary">Summary of Discussions:</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>
        </div>
        <div class="input-group">
            <label for="health">Health and Mood of Detainee:</label>
            <input type="text" id="health" name="health" required>
        </div>
        <div class="input-group">
            <label for="witnesses">Witnesses:</label>
            <input type="text" id="witnesses" name="witnesses" required>
        </div>
        <button type="submit">Confirm</button>
    </form>
</div>
<footer>
    <p>&copy; 2024 Detention Centers. All rights reserved.</p>
</footer>
</body>
</html>
