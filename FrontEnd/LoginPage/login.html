<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Detention Center Login</title>
    <link href="../Styles/footer.css" rel="stylesheet">
    <link href="../Styles/header.css" rel="stylesheet">
    <link href="../Styles/login-register-buttons.css" rel="stylesheet">
    <link href="../Styles/body-style.css" rel="stylesheet">
    <link href="../Styles/media-styles.css">
    <link href="style_login.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Detention Center Login</h1>
        <div class="login-register">
            <a href="../LoginPage/login.html">
                <button>Login</button>
            </a>
            <a href="../RegisterPage/register.html">
                <button>Register</button>
            </a>
        </div>
    </div>
</header>

<main>
    <section class="login-section">
        <div class="login-container">
            <h2>Welcome back!</h2>
            <form action="../DetentionCentersPage/detention_centers.html" method="POST">
                <div class="input-group">
                    <label for="username">Username/E-mail:</label>
                    <input id="username" name="username" required type="text">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input id="password" name="password" required type="password">
                </div>
                <div class="input-group">
                    <label for="remember-me">Remember me:</label>
                    <input id="remember-me" name="remember-me" type="checkbox">
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="../RegisterPage/register.html">Register here</a>
            <p>Forgot your password? <a href="../ChangePasswordPage/change_password.html">Click here</a>
            </p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Detention Center. All rights reserved.</p>
</footer>
</body>
</html>
