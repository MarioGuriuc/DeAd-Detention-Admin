<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Change Password</title>
    <link href="style_change_password.css" rel="stylesheet">
    <link href="../Styles/footer.css" rel="stylesheet">
    <link href="../Styles/header.css" rel="stylesheet">
    <link href="../Styles/login-register-buttons.css" rel="stylesheet">
    <link href="../Styles/body-style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Change Password</h1>
        <div class="login-register">
            <a href="../LoginPage/login.html">
                <button>Login</button>
            </a>
            <a href="../RegisterPage/register.html">
                <button>Register</button>
            </a>
        </div>
    </div>
</header>

<main>
    <section class="forgot-password-section">
        <div class="forgot-password-container">
            <h1>Change Password</h1>
            <form action="../LoginPage/login.html" method="POST">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" required type="text">
                </div>
                <button type="submit">Send me a new password</button>
            </form>
            <p>Remembered your password? <a href="../LoginPage/login.html">Login here</a>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Detention Center. All rights reserved.</p>
</footer>
</body>
</html>
