<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detention Center Registration</title>
    <link rel="stylesheet" href="style_register.css">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link rel="stylesheet" href="../Styles/login-register-buttons.css">
    <script>
        function redirectToChooseDetentionCenters() {
            window.location.href = "../DetentionCentersPage/detention_centers.html";
        }
    </script>
</head>
<header>
    <div class="header-content">
        <h1>Detention Center Register</h1>
        <div class="login-register">
            <a href="../LoginPage/login.html">
                <button>Login</button>
            </a>
            <a href="../RegisterPage/register.html">
                <button>Register</button>
            </a>
        </div>
    </div>
</header>
<body>
<div class="register-container">
    <h2>Enter your information.</h2>
    <form action="#" method="POST">
        <div class="input-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small>Format: +40 770-128-115</small>
        </div>
        <div class="input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <button type="button" onclick="redirectToChooseDetentionCenters()">Register</button>
    </form>
</div>
</body>
<footer>
    <p>&copy; 2024 Detention Center. All rights reserved.</p>
</footer>
</html>
