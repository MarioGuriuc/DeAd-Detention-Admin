<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit account</title>
    <link href="../Styles/footer.css" rel="stylesheet">
    <link href="../Styles/header.css" rel="stylesheet">
    <link href="../Styles/home-account-buttons.css" rel="stylesheet">
    <link href="../Styles/body-style.css" rel="stylesheet">
    <link href="style_edit_account.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="header-content">
        <h1>Edit account</h1>
        <div class="home-account">
            <a href="../HomePage/home.html">
                <button>Home</button>
            </a>
            <a href="../AccountPage/account.html">
                <button>Account</button>
            </a>
        </div>
    </div>
</header>

<main>
    <div class="edit-account-container">
        <h2>Edit account</h2>
        <form action="../AccountPage/account.html" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input id="username" name="username" placeholder="Leave missing to not be changed..."
                       type="text">
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input id="email" name="email" placeholder="Leave missing to not be changed..."
                       type="email">
            </div>
            <div class="input-group">
                <label for="first-name">First name:</label>
                <input id="first-name" name="first-name" placeholder="Leave missing to not be changed..."
                       type="text">
            </div>
            <div class="input-group">
                <label for="last-name">Last name:</label>
                <input id="last-name" name="last-name" placeholder="Leave missing to not be changed..."
                       type="text">
            </div>
            <div class="input-group">
                <label for="phone-number">Phone number:</label>
                <input id="phone-number" name="phone-number" placeholder="Leave missing to not be changed..."
                       type="tel">
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input id="address" name="address" placeholder="Leave missing to not be changed..."
                       type="text">
            </div>
            <div class="input-group">
                <label for="date-of-birth">Date of birth:</label>
                <input id="date-of-birth" name="date-of-birth" placeholder="Leave missing to not be changed..."
                       type="date">
            </div>
            <button type="submit">Save changes</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Detention Center. All rights reserved.</p>
</footer>
</body>
</html>
