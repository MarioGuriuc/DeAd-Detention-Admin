	<link rel="stylesheet" href="add_inmate.css">

<header>
	<div class="header-content">
		<h1>Add Inmate</h1>
		<div class="home-account">
			<a href="../HomePage/home.html">
				<button>Home</button>
			</a>
			<a href="../HomePage/home.html">
				<button>Account</button>
			</a>
		</div>
	</div>
</header>

<div class="container">
	<form action="submit_inmate.php" method="POST">
		<label for="inmateName">Inmate name:</label>
		<input type="text" id="inmateName" name="inmateName" required><br><br>

		<label for="age">Age:</label>
		<input type="text" id="age" name="age" required><br><br>

		<label for="crime">Crime:</label><br>
		<input type="text" id="crime" name="crime" required><br><br>

		<label for="sentence">Sentence:</label>
		<input type="text" id="sentence" name="sentence" required><br><br>

		<label for="image">Image:</label>
		<input type="file" id="image" name="image" accept="image/*"><br><br>

		<button type="submit">Submit</button>
	</form>
</div>
